<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(20);
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.round(Math.random() * 20)
            if (arr[i] % 2 === 1) {
                total = count + arr[i]
            }
    }document.write("tổng các số lẻ có trong phần từ là : " + total);
</script>
</body>
</html>
